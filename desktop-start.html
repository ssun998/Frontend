<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-start.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-start">
      <div class="main-parent">

          <div class="image"></div>
          <img

                  </div>
                  <div class="div158">3</div>
                  <div class="rvk15">PJT</div>
                  <div class="div159">17</div>
                </div>
                <div class="drive-selection13">
                  <div class="selection11">
                    <div class="check7">
                      <div class="check-item"></div>
                    </div>
                  </div>
                  <div class="div160">4</div>
                  <div class="rvk16">rht</div>
                  <div class="div161">34</div>
                </div>
                <div class="drive-selection14">
                  <div class="selection12">
                    <div class="check8">
                      <div class="check-inner"></div>
                    </div>
                  </div>
                  <div class="div162">5</div>
                  <div class="rvk17">asr</div>
                  <div class="div163">23</div>

                <div class="drive-selection15">
                  <div class="selection13">
                    <div class="check9">
                      <div class="check-child1"></div>

                  <div class="div164">6</div>
                  <div class="rvk18">erg</div>

                <div class="drive-selection16">
                  <div class="selection14">
                    <div class="check10">
                      <div class="check-child2"></div>

          <nav class="nav-child">
            <nav class="indy-500-group">

              <div class="div174">5/10/2024</div>

          <div class="frame-parent7">
            <div class="button-instance-wrapper">

          <button class="component-18">

    <script>
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./desktop-chart-gear-ratio.html";
        });
      }
      
      var frameButton2 = document.getElementById("frameButton2");
      if (frameButton2) {
        frameButton2.addEventListener("click", function (e) {
          window.location.href = "./desktop-data.html";
        });
      }
      </script>

</html>
